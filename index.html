<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-128x128.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>VSML Helper</title>
</head>

<body class="container text-center font-monospace">
    <header>
        <h1 class="mt-3 mb-3">VSML Helper</h1>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <input type="file" name="file-input" id="file-input" class="form-control">
                </div>
            </div>
        </div>
        <h2 class="text-start">Meta Page</h2>
        <div class="row">
            <div class="col-6">
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-magic-number" id="vsml-magic-number" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-magic-number" class="form-label">Magic Number (ASCII)</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-page-size" id="vsml-page-size" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-page-size" class="form-label">Page Size (in bytes)</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-nb-of-swap-pages" id="vsml-nb-of-swap-pages" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-nb-of-swap-pages" class="form-label">Number of SWAP pages</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-nb-of-pt-pages" id="vsml-nb-of-pt-pages" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-nb-of-pt-pages" class="form-label">Number of Page Table (PT)</label>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-layout-type" id="vsml-layout-type" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-layout-type" class="form-label">Layout Type (ASCII)</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-nb-of-pages" id="vsml-nb-of-pages" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-nb-of-pages" class="form-label">Number of pages</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-nb-of-bitmap-pages" id="vsml-nb-of-bitmap-pages" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-nb-of-bitmap-pages" class="form-label">Number of Bitmap pages</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-nb-of-plt-pages" id="vsml-nb-of-plt-pages" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-nb-of-plt-pages" class="form-label">Number of Process Lookup Table (PLT)</label>
                </div>
            </div>
        </div>
        <h2 class="text-start">Other</h2>
        <div class="row">
            <div class="col-6">
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-pt-entry-page-per-pt-page" id="vsml-pt-entry-page-per-pt-page" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-pt-entry-page-per-pt-page" class="form-label">PT entries per PT Page</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-plt-entry-per-plt-page" id="vsml-plt-entry-per-plt-page" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-plt-entry-per-plt-page" class="form-label">PLT entries per PLT Page</label>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-total-pt-entry" id="vsml-total-pt-entry" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-total-pt-entry" class="form-label">Total PT entries</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-total-plt-entry" id="vsml-total-plt-entry" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-total-plt-entry" class="form-label">Total PLT entries</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-total-memory-size" id="vsml-total-memory-size" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-total-memory-size" class="form-label">Total memory size (in bytes)</label>
                </div>
            </div>
        </div>
        <h2 class="text-start">Bitmap Page</h2>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-floating">
                    <input type="text" name="vsml-page-used" id="vsml-page-used" class="form-control" spellcheck="false" readonly>
                    <label for="vsml-page-used" class="form-label">Page used</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3 form-floating">
                    <select name="page-select" id="page-select" class="form-select"></select>
                    <label for="page-select" class="form-label">Page select</label>
                </div>
            </div>
        </div>
        <div class="mb-3" id="show-page"></div>
    </main>
    <footer></footer>
</body>

</html>
